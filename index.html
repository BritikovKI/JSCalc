<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>

</head>
<br>

    <input placeholder="Введите число" id="num1" type="number">

    <input type="radio" name="radiobutton" value="+" id="+" />
        +
    <input type="radio" name="radiobutton" value="-" id="-" />

    <input type="radio" name="radiobutton" value="/" id="/" />
        /
    <input type="radio" name="radiobutton" value="*" id="*" />

    <br>
    <br>
    <button onclick="counter(document.getElementById('num1').value,

    <label id="result" style="visibility: hidden;"></label>
